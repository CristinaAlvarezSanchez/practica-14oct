<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
    <link rel="stylesheet" href="./ejercicio3/styles/reset.css">
    <style>
        .contenedorsemaforo {
            display: flex;
            flex-wrap: wrap;
            width: 150px;
        }

        .redondeado {
            width: 80px;
            height: 20px;
            background-color: darkseagreen;
            border-radius: 15px 15px 0px 0px;
            top: 50%;
            left: 50%;

        }

        .rectangulo {
            width: 90px;
            height: 20px;
            background-color: darkseagreen;
            top: 50%;
            left: 50%;

        }

        .rectangulogrande {
            width: 150px;
            height: 250px;
            background-color: darkseagreen;
            top: 50%;
            left: 50%;

        }

        .circulorojo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            margin: 10px;
        }

        .circuloamarillo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellow;
            margin: 10px;
        }

        .circuloverde {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: greenyellow;
            margin: 10px;
        }

        .rectangulofino {
            width: 10px;
            height: 200px;
            background-color: darkseagreen;
            top: 50%;
            left: 50%;
        }


        body {
            padding: 30px;
        }
    </style>

</head>

<body>

    <div class="contenedorsemaforo">

        <p class="redondeado">texto redondeado superior</p>
        <p class="rectangulo">texto fila peque√±a </p>
        <div class="rectangulogrande">
            <div class="circulorojo"></div>
            <div class="circuloamarillo"></div>
            <div class="circuloverde"></div>
        </div>
        <p class="rectangulofino"></p>

    </div>

</body>

</html>
